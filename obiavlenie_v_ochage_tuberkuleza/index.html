<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Объявление А4 — Медосмотр</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            font-family: "Arial Black", Gadget, sans-serif;
        }
        .container {
            width: 210mm;
            height: 297mm;
            padding: 15mm;
            box-sizing: border-box;
            border: 15px solid #cc0000;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 34pt;
            margin: 20px 0 10px 0;
            line-height: 1.1;
            color: #000;
            text-transform: uppercase;
        }
        .sub-text {
            font-family: Arial, sans-serif;
            font-size: 24pt;
            margin-top: 50px; /* Тот самый отступ между фразами */
            margin-bottom: 30px;
        }
        .important {
            color: #cc0000;
            font-weight: bold;
        }
        .image-container {
            margin: 20px 0;
        }
        /* Уменьшил размер, чтобы не выдавливал контент */
        .main-image {
            width: 100mm; 
            height: 100mm;
            border: 1px solid #000;
            display: block;
        }
        .scan-hint {
            font-size: 18pt;
            margin-top: 20px;
            color: #cc0000;
            white-space: nowrap; /* Запрещает перенос строки */
            font-weight: bold;
        }
        .slogan-box {
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 25px 0;
            margin-top: auto; /* Прижимает слоган к самому низу рамки */
            margin-bottom: 0;
        }
        .slogan-text {
            font-size: 19pt;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Об обязательном медицинском обследовании в нашем учреждении</h1>
    
    <div class="sub-text">
        <span class="important">ОБСЛЕДОВАНИЕ ОБЯЗАТЕЛЬНО!</span>
    </div>

    <div class="image-container">
        <img src="image1.png" alt="QR-код" class="main-image">
    </div>

    <div class="scan-hint">ПОДРОБНОСТИ ОБСЛЕДОВАНИЯ — ПО QR-КОДУ</div>

    <div class="slogan-box">
        <div class="slogan-text">
            Ответственное отношение к обследованию — вклад в здоровье всего коллектива!
        </div>
    </div>
</div>

</body>
</html>
